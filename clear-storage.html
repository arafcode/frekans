<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Temizle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin: 0 0 20px 0;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            background: #f0f0f0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        .info {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 Storage Temizle</h1>
        <div class="status" id="status">
            Hazır! Demo kullanıcıları temizlemek için butona tıklayın.
        </div>
        
        <button onclick="clearStorage()">
            Demo Kullanıcıları Temizle
        </button>
        
        <button onclick="goToSocial()">
            Sosyal Sayfasına Git
        </button>
        
        <div class="info">
            Bu işlem yalnızca demo kullanıcıları siler.<br>
            Gerçek verileriniz korunur.
        </div>
    </div>

    <script>
        function clearStorage() {
            try {
                // Demo kullanıcıları temizle
                localStorage.removeItem('sampleUsers');
                
                // Sonucu göster
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '✅ Demo kullanıcılar başarıyla temizlendi!<br><br>Şimdi sosyal sayfasına gidebilirsiniz.';
                
                console.log('✅ localStorage temizlendi');
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML = '❌ Hata: ' + error.message;
                console.error('Hata:', error);
            }
        }
        
        function goToSocial() {
            window.location.href = 'social.html';
        }
        
        // Sayfa yüklendiğinde kontrol et
        window.addEventListener('load', function() {
            const sampleUsers = localStorage.getItem('sampleUsers');
            if (!sampleUsers) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '✅ Demo kullanıcılar zaten temiz!';
            }
        });
    </script>
</body>
</html>

</head>
<body>

    <div class="test-section">

        <button onclick="window.location.href='playlists.html'">Playlists SayfasÄ±na Git</button>

    <script src="playlists.js"></script>
    <script>
        console.log('=== TEST SAYFASI YÃœKLENDI ===');
        
        // 1. Script yÃ¼kleme testi
        setTimeout(() => {
            const scriptTest = document.getElementById('script-test');
            if (typeof getSamplePlaylists === 'function') {
                scriptTest.innerHTML = '<span class="success">âœ“ playlists.js baÅŸarÄ±yla yÃ¼klendi</span>';
            } else {
                scriptTest.innerHTML = '<span class="error">âœ— playlists.js yÃ¼klenemedi veya getSamplePlaylists fonksiyonu bulunamadÄ±</span>';
            }
        }, 100);
        
        // 2. Fonksiyon kontrolleri
        setTimeout(() => {
            const funcTest = document.getElementById('function-test');
            const functions = ['getSamplePlaylists', 'loadPlaylists', 'displayPlaylists', 'showCreatePlaylist'];
            let html = '<ul>';
            functions.forEach(func => {
                const exists = typeof window[func] === 'function';
                html += `<li>${exists ? 'âœ“' : 'âœ—'} ${func}: <span class="${exists ? 'success' : 'error'}">${exists ? 'Mevcut' : 'BulunamadÄ±'}</span></li>`;
            });
            html += '</ul>';
            funcTest.innerHTML = html;
        }, 100);
        
        function testLocalStorage() {
            const result = document.getElementById('storage-test');
            try {
                localStorage.setItem('test', 'OK');
                const test = localStorage.getItem('test');
                localStorage.removeItem('test');
                
                const playlists = localStorage.getItem('playlists');
                
                result.innerHTML = `
                    <p class="success">âœ“ localStorage Ã§alÄ±ÅŸÄ±yor</p>
                    <p>playlists anahtarÄ±: ${playlists ? '<span class="success">Mevcut</span>' : '<span class="error">Yok</span>'}</p>
                    ${playlists ? '<pre>' + JSON.stringify(JSON.parse(playlists), null, 2) + '</pre>' : ''}
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">âœ— localStorage hatasÄ±: ${error.message}</p>`;
            }
        }
        
        function loadTestPlaylists() {
            const result = document.getElementById('storage-test');
            try {
                if (typeof getSamplePlaylists !== 'function') {
                    result.innerHTML = '<p class="error">âœ— getSamplePlaylists fonksiyonu bulunamadÄ±!</p>';
                    return;
                }
                
                const samples = getSamplePlaylists();
                console.log('getSamplePlaylists() sonucu:', samples);
                
                localStorage.setItem('playlists', JSON.stringify(samples));
                
                result.innerHTML = `
                    <p class="success">âœ“ ${samples.length} playlist localStorage'a kaydedildi</p>
                    <pre>${JSON.stringify(samples, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">âœ— Hata: ${error.message}</p>`;
                console.error('Hata:', error);
            }
        }
        
        function clearAll() {
            localStorage.removeItem('playlists');
            localStorage.removeItem('userPlaylists');

        function testGetSample() {

            try {
                const samples = getSamplePlaylists();
                result.innerHTML = `
                    <p class="success">âœ“ getSamplePlaylists() Ã§alÄ±ÅŸtÄ±</p>

        // Otomatik testler

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Sƒ∞STEM SIFIRLAMA - Frekans</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 60px;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {
            color: #dc2626;
            margin-bottom: 20px;
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
        }
        
        .warning {
            background: #fef3c7;
            border: 4px solid #f59e0b;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
        }
        
        .warning h3 {
            color: #92400e;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .warning p {
            color: #78350f;
            font-size: 18px;
            line-height: 1.8;
        }
        
        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        button {
            padding: 25px 50px;
            font-size: 20px;
            font-weight: 800;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
        }
        
        .reset-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(220, 38, 38, 0.5);
        }
        
        .cancel-btn {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
        }
        
        .cancel-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(107, 114, 128, 0.5);
        }
        
        .status {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 20px;
            display: none;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 3px solid #10b981;
        }
        
        .countdown {
            font-size: 64px;
            font-weight: 900;
            color: #dc2626;
            margin: 30px 0;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üî•</div>
        <h1>Sistem Sƒ±fƒ±rlama</h1>
        
        <div class="warning">
            <h3>‚ö†Ô∏è Dƒ∞KKAT! Bu i≈ülem geri alƒ±namaz!</h3>
            <p>
                T√ºm √ßalma listeleriniz tamamen silinecek ve sistem sƒ±fƒ±rdan ba≈ülayacak.
                Sadece ger√ßek verilerle √ßalƒ±≈ümaya devam edeceksiniz.
            </p>
        </div>
        
        <div class="actions">
            <button class="reset-btn" onclick="fullReset()">
                üî• TAMAMEN SIFIRLA
            </button>
            <button class="cancel-btn" onclick="window.location.href='playlists.html'">
                ‚ùå ƒ∞PTAL
            </button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function fullReset() {
            if (!confirm('GER√áEKTEN T√úM √áALMA Lƒ∞STELERƒ∞Nƒ∞Zƒ∞ Sƒ∞LMEK ƒ∞STƒ∞YOR MUSUNUZ?\n\nBu i≈ülem geri alƒ±namaz!')) {
                return;
            }
            
            const statusEl = document.getElementById('status');
            statusEl.className = 'status success';
            statusEl.style.display = 'block';
            
            try {
                // T√ºm playlists'i sil
                localStorage.removeItem('playlists');
                console.log('‚úÖ localStorage.removeItem("playlists") yapƒ±ldƒ±');
                
                statusEl.innerHTML = `
                    <div>‚úÖ Sƒ∞STEM SIFIRLANDI!</div>
                    <div class="countdown" id="countdown">3</div>
                    <div>Playlists sayfasƒ±na y√∂nlendiriliyorsunuz...</div>
                `;
                
                // Geri sayƒ±m
                let count = 3;
                const countdownEl = document.getElementById('countdown');
                const interval = setInterval(() => {
                    count--;
                    if (countdownEl) countdownEl.textContent = count;
                    if (count === 0) {
                        clearInterval(interval);
                        window.location.href = 'playlists.html';
                    }
                }, 1000);
                
            } catch (error) {
                statusEl.innerHTML = '‚ùå Hata: ' + error.message;
                console.error('Hata:', error);
            }
        }
    </script>
</body>
</html>
